<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table
      border="0"
      align="center"
      width="50%"
      style="background-color: #4b3686; color: white"
    >
      <tr>
        <td>
          <div
            style="
              text-align: center;
              font-size: 32px;
              text-transform: capitalize;
              margin-top: 5%;
            "
          >
            contact us
          </div>
          <div align="center" style="margin-top: 2%; font-size: 12px;">
            Got a question? we'd love to hear from you. Send us a message<br/>we'll respond as soon as possible.</div>
        </td>
      </tr>
      <tr>
        <td>
          <div style="margin-left: 10%; margin-right: 10%;
                        margin-top: 3%;">
            <label>Name <sup>*</sup></label>
            <br />
            <input
              type="text"
              placeholder="Enter your name"
              required
              style="width: 100%; height: 35px"
            />
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div style="margin-left: 10%; margin-right: 10%;
                        margin-top: 3%;">
            <label for="email">Email <sup>*</sup></label>
            <br />
            <input
              type="email
                    "
              placeholder="example@email.com"
              required
              style="width: 100%; height: 35px"
            />
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div style="margin-left: 10%; margin-right: 10%;
                        margin-top: 3%;">
            <label for="message">Message <sup>*</sup> </label>
            <br />
            <textarea style="width: 100%; height: 120px"></textarea>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div style="margin-left: 10%; margin-right: 10%;
                        margin-top: 2%; margin-bottom: 3%;">
            <input
              type="submit"
              value="Send Message"
              style="
                width: 100%;
                height: 35px;
                background-color: rgb(54, 54, 201);
                border: none;
                color: white;
              "
            />
          </div>
        </td>
      </tr>
    </table>
  </body>
</html>
